<table class="check-your-answers">
    <colgroup>
        <col class="summary-column">
        <col class="summary-column">
        <col class="change-answer">
    </colgroup>
    {% for row in section %}
        {% if row.title %}
            <thead>
                <tr>
                    <th colspan="{{ col }}">
                        <div class="heading-medium">
                            {{row.title}}
                        </div>
                    </th>
                </tr>
            </thead>
        {% else %}
                <tr>
                    <td>
                        {{row.name}}
                     </td>

                     <td>
                        {{row.value}}
                     </td>

                    {% if row.link %}
                        <td class="change-answer">
                            <a href="{{row.link}}" alt="Change {{ row.change_link_description }}">
                                Change <span class="visuallyhidden">{{ row.change_link_description }}</span>
                            </a>
                        </td>
                    {% endif %}
                </tr>
        {% endif %}
    {% endfor %}
</table>
